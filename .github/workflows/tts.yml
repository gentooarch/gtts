name: Text to Speech (gTTS to M4A)

on:
  push:
    paths:
      - "input.txt"  # 当 input.txt 更新时触发

jobs:
  tts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gTTS
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Convert text to speech (MP3)
        run: |
          from gtts import gTTS
          with open("input.txt", "r") as f:
              text = f.read().strip()
          tts = gTTS(text=text, lang='en')
          tts.save("output.mp3")
        shell: python

      - name: Convert MP3 to M4A (AAC)
        run: |
          ffmpeg -y -i output.mp3 -c:a aac -b:a 128k -movflags +faststart output.m4a

      - name: Upload M4A as artifact
        uses: actions/upload-artifact@v4
        with:
          name: speech-m4a
          path: output.m4a
